<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img src="./assets/images/logos/login.png" class="align-middle m-2" alt="logo" width="200px"
                height="200px" />
            </a>
          </div>

          <div class="or-border m-t-30"></div>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Usuario -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username" placeholder="Usuario" />
              <small *ngIf="username?.errors?.['required'] && username?.touched" style="color: red;">El usuario es requerido.</small>
            </mat-form-field>

            <!-- Contraseña -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" placeholder="Contraseña" />
              <small *ngIf="password?.errors?.['required'] && password?.touched" style="color: red;">La contraseña es requerida.</small>
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Iniciar Sesión
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            © Software By Akira Software
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
