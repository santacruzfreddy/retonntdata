<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between align-items-center">
        <!-- Título alineado a la izquierda -->
        <mat-card-title class="text-start">Pacientes</mat-card-title>
    
        <!-- Filtro alineado a la derecha -->
        <div class="col-sm-2">
            <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Registrar Paciente" matTooltipPosition="right"
                matTooltipHideDelay="100000" mat-button (click)="openDialog()">
                Nuevo Paciente
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header class="d-flex justify-content-between align-items-center">
                        <!-- Título alineado a la izquierda -->
                        <mat-card-title class="text-start">Todos los pacientes</mat-card-title>
                    
                        <!-- Filtro alineado a la derecha -->
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                            </mat-form-field>
                        </div>
                    </mat-card-header>
                    

                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        
                            <!-- Cédula del Paciente -->
                            <ng-container matColumnDef="identification">
                                <th mat-header-cell *matHeaderCellDef> Cédula </th>
                                <td mat-cell *matCellDef="let person"> {{ person.identification }} </td>
                            </ng-container>
                        
                            <!-- Nombre Completo -->
                            <ng-container matColumnDef="fullName">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let person"> {{ person.fullName }} </td>
                            </ng-container>
                        
                            <!-- Fecha Nacimiento -->
                            <ng-container matColumnDef="birth_date">
                                <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
                                <td mat-cell *matCellDef="let person"> {{ person.birth_date }} </td>
                            </ng-container>
                        
                            <!-- Ocupación -->
                            <ng-container matColumnDef="occupancy">
                                <th mat-header-cell *matHeaderCellDef> Ocupación </th>
                                <td mat-cell *matCellDef="let person"> {{ person.occupancy }} </td>
                            </ng-container>
                        
                            <!-- Acciones (Editar y Eliminar) -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let person">
                                    <button mat-stroked-button color="primary" (click)="editPerson(person.identification)"
                                        style="margin-right: 8px;">
                                        <i-tabler class="routeIcon" name="edit" matListItemIcon></i-tabler>
                                        Editar
                                    </button>
                                    <!-- <button mat-stroked-button color="warn" (click)="deletePerson(person)">
                                        <i-tabler class="routeIcon" name="trash" matListItemIcon></i-tabler>
                                        Eliminar
                                    </button> -->
                                </td>
                            </ng-container>

                            <!-- Encabezado de tabla -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <!-- Fila de datos -->
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        </div>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
