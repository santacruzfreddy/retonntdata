<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between align-items-center">
        <!-- Título alineado a la izquierda -->
        <mat-card-title class="text-start">Categorias CIE 10</mat-card-title>

        <!-- Filtro alineado a la derecha -->
        <div class="col-sm-2">
            <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Registrar Categoria"
                matTooltipPosition="right" matTooltipHideDelay="100000" mat-button (click)="openDialog()">
                Nueva Categoria
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header class="d-flex justify-content-between align-items-center">
                        <!-- Título alineado a la izquierda -->
                        <mat-card-title class="text-start">Todas las categorias</mat-card-title>

                        <!-- Filtro alineado a la derecha -->
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                            </mat-form-field>
                        </div>
                    </mat-card-header>


                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <!-- ID Categoria -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Cédula </th>
                                    <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
                                </ng-container>

                                <!-- Nombre Completo -->
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef> Codigo </th>
                                    <td mat-cell *matCellDef="let category"> {{ category.code }} </td>
                                </ng-container>

                                <!-- Fecha Nacimiento -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
                                </ng-container>

                                <!-- Encabezado de tabla -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Fila de datos -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                        </div>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
