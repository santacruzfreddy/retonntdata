<h2 mat-dialog-title>Registrar Categoria</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">CÃ³digo</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="codigo" />
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="nombre" />
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
    <mat-card-content>
        <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
    </mat-card-content>
</mat-dialog-actions>
